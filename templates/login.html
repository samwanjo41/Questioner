{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="uk-section">
        <div class="uk-container uk-container-small">



            <form class="uk-form-stacked uk-grid-xsmall grid">

                    <div class="uk-width-1-2@s">
                            <h1 class="text center">Login</h1>

                    <div class="uk-margin">
                            <label class="uk-form-label" for="form-stacked-text">Email</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="text" name="email" placeholder="Email">
                            </div>
                        </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-select">Password</label>
                        <div class="uk-form-controls">
                                <input class="uk-input" id="form-stacked-text" type="password" name="password" placeholder="Password">
                            </div>
                    </div>

                        <div class="uk-margin">

                                <div class="uk-form-controls">
                                        <button class="uk-button uk-button-primary">Submit</button>
                                    </div>
                            </div>
                            <h5><a href="{{url_for('reset')}}">Forgot Password?</a></h5>
                        </div>


                </form>
        </div>


    </div>
{% endblock %}
